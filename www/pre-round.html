<div class="first-column">
    <div class="grey round-header">
        <h1><img ng-src="img/ico-{{ round.image}}-black.svg"> Round {{ round.round }}</h1>
        <p>{{ round.hint }}</p>
    </div>
    <div class="white round-content"><div ng-bind-html="round.content"></div></div>
</div>
<div class="second-column">
    <div class="low-nav">
        <div class="btn-play">
            <timer class="seconds" interval="1000" countdown="10" >{{millis | date:'ss'}}</timer>
        </div>
    </div>
</div>
